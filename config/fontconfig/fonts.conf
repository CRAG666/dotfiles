<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="pattern">
        <test name="family" qual="any">
            <string>DankMono Nerd Font Mono</string>
        </test>
        <edit name="spacing" mode="assign">
            <const>mono</const>
        </edit>
    </match>

    <!-- Opcional: Asignar la fuente como predeterminada para aplicaciones monoespaciadas -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>DankMono Nerd Font Mono</family>
        </prefer>
    </alias>
</fontconfig>
