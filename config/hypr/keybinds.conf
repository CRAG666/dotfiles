#### Definición de flags de enlace ####
# l -> bloqueado (funciona incluso con inhibidor de entrada activo, p. ej. pantalla de bloqueo)
# r -> liberar (al soltar la tecla)
# o -> pulsación larga (tras tiempo prolongado)
# e -> repetir (mientras se mantenga presionada)
# n -> no consume (se propaga evento a la ventana activa)
# m -> ratón (úsese con submapas de mouse)
# t -> transparente (no puede ser ensombrecido por otros enlaces)
# i -> ignorar mods (ignora modificadores)
# s -> separado (combina arbitrariamente mods/teclas; ver Combos de teclas)
# p -> omite solicitudes de la app para inhibir combinaciones de teclas

#### Variables de entorno ####
$ROFI_SCRIPTS=~/.config/rofi/run.sh
$DUNST_SCRIPTS=~/.config/dunst/
$notifycmd=notify-send -h string:x-canonical-private-synchronous:hypr-cfg -u low
$RUN_TUI=kitty --class dialog

#### Mouse ####
bindd = SUPER, Space, Mover cursor, exec, wl-kbptr && hyprctl dispatch submap reset
bind  = SUPER, Space, submap, cursor
submap= cursor
  bind = , Escape, submap, reset
submap= reset

