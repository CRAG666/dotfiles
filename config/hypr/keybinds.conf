binde = SUPER CTRL, l, resizeactive, 30 0
binde = SUPER CTRL, h, resizeactive, -30 0
binde = SUPER CTRL, k, resizeactive, 0 -30
binde = SUPER CTRL, j, resizeactive, 0 30

# █▀▄▀█ █▀█ █░█ █▀ █▀▀   █▄▄ █ █▄░█ █▀▄ █ █▄░█ █▀▀
