#### Controles multimedia ####
# Volumen
binde = , XF86AudioRaiseVolume, exec, $DUNST_SCRIPTS/vol up
binde = , XF86AudioLowerVolume, exec, $DUNST_SCRIPTS/vol down
bind  = , XF86AudioMute,        exec, $DUNST_SCRIPTS/vol mute
bind  = , XF86AudioPreset,      exec, pwvucontrol

# Reproducción
bindl = , XF86AudioPrev,     exec, playerctl previous
bindl = , XF86AudioNext,     exec, playerctl next
bindl = , XF86AudioPlay,     exec, playerctl --all-players play-pause
bindl = , XF86AudioMicMute,  exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

#### Capturas de pantalla ####
bind = SUPER, Print, exec, grimblast --notify --freeze copysave screen
bind = ,      Print, exec, grimblast --notify --freeze copysave area

#### Scripts personalizados ####
bind = SUPERALT, W, exec, pkill rofi || ~/.config/swww/swwwallselect.sh  # cambiar wallpaper

#### Espacios de trabajo especiales ####
bind = SUPER,      A, togglespecialworkspace
bind = SUPERSHIFT, A, movetoworkspace, special
bind = SUPER,      G, togglespecialworkspace, AI

bind = SUPER, semicolon, focusmonitor, +1
bind = SUPERSHIFT, semicolon, movewindow, mon:+1

#### Modo de redimensionamiento ####
bind  = SUPER, R, submap, resize
bind  = SUPER, R, exec, $notifycmd 'Resize Mode'
submap = resize
  binde = , l, resizeactive,  100  0
  binde = , h, resizeactive,  -100 0
  binde = , k, resizeactive,   0  -100
  binde = , j, resizeactive,   0   100
bind  = , Escape, submap, reset
submap = reset

#### Atajos de ratón ####
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, Control_L,    movewindow
bindm = SUPER, mouse:273, resizewindow
bindm = SUPER, ALT_L,       resizewindow

#### Minimizar ventana ####
bind = SUPERSHIFT, S, togglespecialworkspace, magic
bind = SUPERSHIFT, S, movetoworkspace, +0
bind = SUPERSHIFT, S, togglespecialworkspace, magic
bind = SUPERSHIFT, S, movetoworkspace, special:magic
bind = SUPERSHIFT, S, togglespecialworkspace, magic
