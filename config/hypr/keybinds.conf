bindd = SUPER, Backspace, Open powermenu, exec, pkill rofi || $ROFI_SCRIPTS powermenu

bindd = SUPER, T, Open terminal,      exec, kitty
bindd = SUPER, V, Open clipboard,     exec, pkill rofi || $ROFI_SCRIPTS clipboard
bindd = ,      XF86Launch6, Open clipboard, exec, pkill rofi || $ROFI_SCRIPTS clipboard
bind  = ,      XF86Mail,   exec, betterbird
bindd = ,      XF86Search, Open Web Browser, exec, zen-browser

bindd = , XF86Launch5, FullScreen launcher, exec, pkill rofi || $ROFI_SCRIPTS launcher
