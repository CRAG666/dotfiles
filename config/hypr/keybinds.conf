bindd = , XF86Launch7, Open run menu,      exec, pkill rofi || $ROFI_SCRIPTS menu run
bindd = , Find,        Open active apps,   exec, pkill rofi || $ROFI_SCRIPTS menu window
bindd = , XF86Tools,   Open tools,         exec, pkill rofi || $ROFI_SCRIPTS apps
bindd = , XF86Favorites, Open bookmarks,   exec, pkill rofi || $ROFI_SCRIPTS bookmarks
bindd = SUPER, B, Open bookmarks quick links, exec, pkill rofi || $ROFI_SCRIPTS quicklinks
