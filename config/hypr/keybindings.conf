# See https://wiki.hyprland.org/Configuring/Keywords/ for more
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# main modifier
$mainMod = SUPER # windows key


# window/session actions
bind = $mainMod, Q, exec, ~/.config/hypr/scripts/dontkillsteam.sh # killactive, # kill the window on focus
bind = $mainMod, delete, exit, # kill hyperland session
bind = $mainMod, W, togglefloating, # toggle the window on focus to float
bind = $mainMod, F, fullscreen, # toggle the window on focus to fullscreen
bind = $mainMod, G, exec, ~/.config/hypr/scripts/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod Shift, L, exec, swaylock # lock screen
bind = $mainMod, backspace, exec, wlogout -b 2 -c 0 -r 0 -L 930 -R 930 -T 300 -B 300 --protocol layer-shell # logout menu
bind = $mainMod Shift, S, movetoworkspace, special
bind = $mainMod, S, togglespecialworkspace

# application shortcuts
bind = $mainMod, T, exec, kitty # open terminal
bind = $mainMod, E, exec, lf # open file manager
bind = , XF86Search, exec, albert show
bind = $mainMod Shift, H, exec, killall waybar || waybar
bind = , XF86Open, exec, copyq show
bind = , XF86Mail, exec, betterbird
bind = , XF86Bluetooth, exec, blueberry
bind = , XF86Documents, exec, kitty lf
bind = , XF86WWW, exec, firefox
bind = $mainMod, D, exec, kitty lf

# rofi is toggled on/off if you repeat the key presses
$rofiScripts = ~/.config/rofi/scripts
bind = , XF86Favorites, exec, pkill rofi || $rofiScripts/bookmarks # launch desktop applications
bind = $mainMod, P, exec, pkill rofi || $rofiScripts/passman --type # launch desktop applications
bind = , XF86Explorer, exec, pkill rofi || $rofiScripts/launcher # launch desktop applications
bind = , XF86Go, exec, pkill rofi || $rofiScripts/wifi # launch desktop applications

# audio control
bind = , XF86AudioMute, exec, volumectl toggle-mute # toggle audio mute
bind = , XF86AudioMicMute, exec, volumectl -m toggle-mute # toggle microphone mute
binde = , XF86AudioLowerVolume, exec, volumectl -u down # decrease volume
binde = , XF86AudioRaiseVolume, exec, volumectl -u up # increase volume
binde = , XF86AudioPreset, exec, pavucontrol
binde = , XF86AudioPrev, exec, playerctl previous
binde = , XF86AudioNext, exec, playerctl next
binde = , XF86AudioPlay, exec, playerctl play-pause

# brightness control
binde = , XF86MonBrightnessUp, exec, lightctl +2% # increase brightness
binde = , XF86MonBrightnessDown, exec, lightctl -1% # decrease brightness

# screenshot/screencapture
# bind = $CONTROL_SHIFT, P, pass, ^(com\.obsproject\.Studio)$ # start/stop obs screen recording
bind = , Print, exec, shotman --capture output
bind = $mainMod, Print, exec, shotman --capture region

# exec custom scripts
bind = $mainMod_ALT, right, exec, ~/.config/swww/swwwallpaper.sh -n # next wallpaper
bind = $mainMod_ALT, left, exec, ~/.config/swww/swwwallpaper.sh -p # previous wallpaper

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resize windows
binde = $mainMod CONTROL, Right, resizeactive, 10 0
binde = $mainMod CONTROL, Left, resizeactive, -10 0
binde = $mainMod CONTROL, Up, resizeactive, 0 -10
binde = $mainMod CONTROL, Down, resizeactive, 0 10

# Move active window
bind = $mainMod_ALT, l, movetoworkspace, r+1
bind = $mainMod_ALT, h, movetoworkspace, r-1
bind = $mainMod_ALT, k, movetoworkspace, r+2
bind = $mainMod_ALT, j, movetoworkspace, r-2

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, L, workspace, e+1
bind = $mainMod, H, workspace, e-1
bind = $mainMod, K, workspace, e+2
bind = $mainMod, J, workspace, e-2

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move cursor
binde = $mainMod Control, h, exec, wlrctl pointer move -20 0
binde = $mainMod Control, j, exec, wlrctl pointer move 0 20
binde = $mainMod Control, k, exec, wlrctl pointer move 0 -20
binde = $mainMod Control, l, exec, wlrctl pointer move 20 0
binde = $mainMod Control, i, exec, wlrctl pointer move 20 -20
binde = $mainMod Control, u, exec, wlrctl pointer move -20 -20
binde = $mainMod Control, m, exec, wlrctl pointer move 20 20
binde = $mainMod Control, n, exec, wlrctl pointer move -20 20
