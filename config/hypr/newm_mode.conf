general:layout = scrolling

plugin {
    hyprscrolling {
        column_width = 0.5
        fullscreen_on_one_column = true
        focus_fit_method = 1
    }
}

# bind = SUPER, Return, layoutmsg, colresize 1.0
bind = SUPER, Return, layoutmsg, fit active
bind = SUPER, period, layoutmsg, colresize +conf
bind = SUPER, comma, layoutmsg, colresize -conf
# bind = SUPER, slash, layoutmsg, fit visible

bind = SUPER, H, layoutmsg, move -col
bind = SUPER, L, layoutmsg, move +col
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPERSHIFT, H, layoutmsg, movewindowto l
bind = SUPERSHIFT, L, layoutmsg, movewindowto r
bind = SUPERSHIFT, K, layoutmsg, movewindowto u
bind = SUPERSHIFT, J, layoutmsg, movewindowto d


gesture = 3, left, dispatcher, layoutmsg, move +col
gesture = 3, right, dispatcher, layoutmsg, move -col
