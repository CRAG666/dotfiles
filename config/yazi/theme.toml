# If you want to dynamically override their content based on dark/light mode, you can specify two different flavors
# for dark and light modes under `[flavor]`, and do so in those flavors instead.
"$schema" = "https://yazi-rs.github.io/schemas/theme.json"

# vim:fileencoding=utf-8:foldmethod=marker

# : Flavor {{{

[flavor]
dark = "catppuccin-mocha"
light = ""

# : }}}


# : App {{{

[app]
overall = { bg = "#1e1e2e" }

[mgr]
cwd = { fg = "#94e2d5" }

find_keyword  = { fg = "#f9e2af", italic = true }
find_position = { fg = "#f5c2e7", bg = "reset", italic = true }

marker_copied   = { fg = "#a6e3a1", bg = "#a6e3a1" }
marker_cut      = { fg = "#f38ba8", bg = "#f38ba8" }
marker_marked   = { fg = "#94e2d5", bg = "#94e2d5" }
marker_selected = { fg = "#f38ba8", bg = "#f38ba8" }

count_copied   = { fg = "#1e1e2e", bg = "#a6e3a1" }
count_cut      = { fg = "#1e1e2e", bg = "#f38ba8" }
count_selected = { fg = "#1e1e2e", bg = "#f38ba8" }

# Border
border_symbol = "│"
border_style  = { fg = "#7f849c" }

syntect_theme = "~/.config/yazi/Catppuccin-mocha.tmTheme"

[tabs]
active   = { fg = "#1e1e2e", bg = "#cdd6f4", bold = true }
inactive = { fg = "#cdd6f4", bg = "#45475a" }

[mode]
normal_main = { fg = "#1e1e2e", bg = "#f38ba8", bold = true }
normal_alt  = { fg = "#f38ba8", bg = "#313244"}

select_main = { fg = "#1e1e2e", bg = "#a6e3a1", bold = true }
select_alt  = { fg = "#a6e3a1", bg = "#313244"}

unset_main  = { fg = "#1e1e2e", bg = "#f2cdcd", bold = true }
unset_alt   = { fg = "#f2cdcd", bg = "#313244"}

[indicator]
parent  = { reversed = true }
current = { reversed = true }
preview = { underline = true }
padding = { open = "", close = "" }

# : }}}


# : Status bar {{{

[status]
overall   = {}
sep_left  = { open = "", close = "" }
sep_right = { open = "", close = "" }

progress_label  = { fg = "#ffffff", bold = true }
progress_normal = { fg = "#a6e3a1", bg = "#45475a" }
progress_error  = { fg = "#f9e2af", bg = "#f38ba8" }

perm_type  = { fg = "#89b4fa" }
perm_read  = { fg = "#f9e2af" }
perm_write = { fg = "#f38ba8" }
perm_exec  = { fg = "#a6e3a1" }
perm_sep   = { fg = "#7f849c" }

[input]
border   = { fg = "#f38ba8" }
title    = {}
value    = {}
selected = { reversed = true }

[pick]
border   = { fg = "#f38ba8" }
active   = { fg = "#f5c2e7" }
inactive = {}

[confirm]
border     = { fg = "#f38ba8" }
title      = { fg = "#f38ba8" }
body       = {}
list       = {}
btn_yes    = { reversed = true }
btn_no     = {}

[cmp]
border = { fg = "#f38ba8" }

[tasks]
border  = { fg = "#f38ba8" }
title   = {}
hovered = { fg = "#f5c2e7", bold = true }

[which]
mask            = { bg = "#313244" }
cand            = { fg = "#94e2d5" }
rest            = { fg = "#9399b2" }
desc            = { fg = "#f5c2e7" }
separator       = "  "
separator_style = { fg = "#585b70" }

[help]
on      = { fg = "#94e2d5" }
run     = { fg = "#f5c2e7" }
desc    = { fg = "#9399b2" }
hovered = { bg = "#585b70", bold = true }
footer  = { fg = "#cdd6f4", bg = "#45475a" }

[notify]
title_info  = { fg = "#94e2d5" }
title_warn  = { fg = "#f9e2af" }
title_error = { fg = "#f38ba8" }

[filetype]
rules = [
	# Image
	{ mime = "image/*", fg = "yellow" },
	# Media
	{ mime = "image/*", fg = "#94e2d5" },
	{ mime = "{audio,video}/*", fg = "#f9e2af" },

	# Archives
	{ mime = "application/*zip", fg = "#f5c2e7" },
	{ mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "#f5c2e7" },

	# Documents
	{ mime = "application/{pdf,doc,rtf}", fg = "#a6e3a1" },

	# Virtual file system
	{ mime = "vfs/{absent,stale}", fg = "#45475a" },

	# Special file
	{ url = "*", is = "orphan", bg = "#f38ba8" },
	{ url = "*", is = "exec"  , fg = "#a6e3a1" },

	# Dummy file
	{ url = "*", is = "dummy", bg = "#f38ba8" },
	{ url = "*/", is = "dummy", bg = "#f38ba8" },

	# Fallback
	{ url = "*/", fg = "#f38ba8" },
]

[spot]
border = { fg = "#f38ba8" }
title  = { fg = "#f38ba8" }
tbl_cell = { fg = "#f38ba8", reversed = true }
tbl_col = { bold = true }

