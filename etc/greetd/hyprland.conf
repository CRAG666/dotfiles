env = XCURSOR_SIZE,30

exec = gsettings set org.gnome.desktop.interface font-name 'SF Pro Display 14'
exec = gsettings set org.gnome.desktop.interface document-font-name 'Cantarell 10'
exec = gsettings set org.gnome.desktop.interface monospace-font-name 'SF Pro Display 12'
exec = gsettings set org.gnome.desktop.interface font-antialiasing 'rgba'
exec = gsettings set org.gnome.desktop.interface font-hinting 'full'

monitor = eDP-1,highrr,auto,1
monitor=,highrr,auto,1,mirror,eDP-1

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

animations {
  enabled = false
}

cursor {
    no_hardware_cursors = true
}


bind = ALT, Q, killactive,
# exec-once = wlgreet --command Hyprland; hyprctl dispatch exit
exec-once = regreet; hyprctl dispatch exit
