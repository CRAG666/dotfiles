[main]

shift = oneshot(shift)
control = oneshot(control)
alt = oneshot(alt)
altgr = oneshot(altgr)
capslock = overload(control, esc)
esc = capslock
space = overload(vimmode, space)
tab = overload(xf86keys, tab)
semicolon = overload(custommacros, semicolon)
leftalt = layer(meta)
meta = oneshot(alt)
leftshift = overloadt(alt, oneshot(shift), 250)

[global]
layer_indicator = 1

# layers
[vimmode]

a = home
s = pageup
d = pagedown
f = end
h = left
j = down
k = up
l = right
w = C-right
b = C-left
u = C-pagedown
i = C-pageup
q = C-S-tab
g = C-tab
# Quick Action
c = open
v = sound
p = msdos
semicolon = macro(compose n ~)
/ = macro(compose N ~)

[xf86keys]

m = mute
k = volumeup
j = volumedown
h = brightnessdown
l = brightnessup
, = config
semicolon = M-print
space = computer
u = previoussong
i = playpause
o = nextsong
e = file
backspace = delete

[custommacros]

b = bookmarks
