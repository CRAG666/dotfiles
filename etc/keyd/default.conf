e = email
w = connect
g = search
a = macro(search 200ms ferefox space p 10ms enter)
i = macro(search 200ms Inaoe space p 10ms enter)
# q = close # newm
r = refresh
t = macro(search 200ms tr space en space)
# w = henkan # newm
# Mouse
f = leftmouse
s = rightmouse
d = middlemouse

[altgr]

a = macro(compose a ')
e = macro(compose e ')
i = macro(compose i ')
o = macro(compose o ')
u = macro(compose u ')
y = macro(compose u ")
f = `
s = ~
/ = macro(compose ? ?)
shift = oneshot(altgrm)

[altgrm]

